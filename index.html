<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="main-content">
        <form id="calck">
            <div class="form-row row">
                <div class="form-group col">
                    <h4 class="head_filter_mini">Расчет ремонта</h4>
                    <div class="form-check form_filter">
                        <input type="radio" class="checkboxRepair checkboxRoom form-check-input" name="repairs"
                            value="1" id="room-id_1" checked>
                        <label class="form-check-label" for="room-id_1">Косметический</label>
                    </div>
                    <div class="form-check form_filter">
                        <input type="radio" class="checkboxRepair checkboxRoom form-check-input" name="repairs"
                            value="1.67" id="room-id_2">
                        <label class="form-check-label" for="room-id_2">Капитальный</label>
                    </div>
                    <div class="form-check form_filter">
                        <input type="radio" class="checkboxRepair form-check-input" name="repairs" value="1.84"
                            id="room-id_3">
                        <label class="form-check-label" for="room-id_3">Под ключ</label>
                    </div>
                    <div class="form-check form_filter">
                        <input type="radio" class="checkboxRepair form-check-input" name="repairs" value="2.4"
                            id="room-id_4">
                        <label class="form-check-label" for="room-id_4">Дизайнерский</label>
                    </div>
                </div>
                <div class="form-group col">
                    <div>
                        <h4 class="head_filter_mini">Тип дома</h4>
                        <div class="form-check form_filter">
                            <input type="radio" name="class_flat"
                                class="checkbox checkboxTypeImmovables form-check-input" id="newFlat" checked>
                            <label class="form-check-label" for="newFlat">Новостройка</label>
                        </div>
                        <div class="form-check form_filter">
                            <input type="radio" name="class_flat"
                                class="checkbox checkboxTypeImmovables form-check-input" id="oldFlat">
                            <label class="form-check-label" for="oldFlat">Вторичка</label>
                        </div>
                    </div>
                    <div>
                        <h4 class="head_filter_mini">Количество комнат</h4>
                        <input type="radio" id="room_1" name="room" class="room_check" value="1" checked>
                        <label for="room_1" class="room_value">
                            <div class="room-text">1</div>
                        </label>
                        <input type="radio" id="room_2" name="room" class="room_check" value="2">
                        <label for="room_2" class="room_value">
                            <div class="room-text">2</div>
                        </label>
                        <input type="radio" id="room_3" name="room" class="room_check" value="3">
                        <label for="room_3" class="room_value">
                            <div class="room-text">3</div>
                        </label>
                        <input type="radio" id="room_4" name="room" class="room_check" value="4">
                        <label for="room_4" class="room_value">
                            <div class="room-text">4</div>
                        </label>
                        <input type="radio" id="room_5" name="room" class="room_check" value="5">
                        <label for="room_5" class="room_value">
                            <div class="room-text">5</div>
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group col area_of_house">
                <h4 class="area_title"> Площадь квартиры</h4>
                <div id="slider-result" class="area_result">10 м<sup><small>2</small></sup></div>
                <div class="slider" id="slider">
                    <a class="ui-slider-handle" href="#" onclick>
                    </a>
                    <input id="znch" name="znch" type="hidden" />
                </div>
            </div>
            <div class="form-group row">
                <div class="form-group repair_value">
                    <img src="icon_11.JPG" class="icon_value">
                    <div class="for_change_area" id="for_change_area" hidden></div>
                    <label for="repair_days" class="repair">Cрок ремонта:</label>
                    <input type="text" class="form-control repair_days" id="repair_days" placeholder=""
                        name="value_for_user">
                </div>
                <div class="form-group repair_value">
                    <img src="icon_22.png" class="icon_value">
                    <label for="sale" class="sale_summ">Размер скидки:</label>
                    <input type="tel" class="form-control sale" id="sale" placeholder="" name="value_for_user" >
                </div>
            </div>
            <div class="form-group">
                <input type="text" class="form-control about_user" id="name_user" placeholder="Введите ваше имя" required>
            </div>
            <div class="form-group">
                <input type="tel" class="form-control about_user" data-rules="tel" id="tel" placeholder="Введите номер телефона" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-danger">Отправить</button>
            </div>
        </form>
        <div class="alert alert-success hidden" role="alert">
            <h4 class="alert-heading">Спасибо!</h4>
            <p>Стоимость ремонта: <span class="costAll"></span></br>
            </p>

        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="https://atuin.ru/demo/ui-slider/jquery-ui.min.js"></script>
    
    <script src="https://kit.fontawesome.com/4d9c04ee4d.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
